{{ define "main" }}
<div class="uk-section">
	<div class="uk-container">
		<div data-uk-grid>
			<div class="uk-width-expand@m">
				<h2 class="uk-heading-small uk-margin-remove uk-text-semi-bold uk-text-capitalize">{{ .Title }}</h2>
				<ul class="uk-subnav">
					{{range (.Site.GetPage "taxonomyTerm" "categories").Pages }}
						<li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
				  {{ end }}
			  </div>
			<div class="uk-width-1-3@m">
				<div class="uk-position-relative">
					<div class="uk-search uk-search-default uk-width-1-1">
						<span uk-search-icon></span>
						<input class="uk-search-input" type="search" id="search-input" placeholder="{{ i18n "search_placeholder" }}" autocomplete="off">
					</div>
					<ul class="uk-list uk-list-search uk-position-absolute uk-width-1-1" id="results-container"></ul>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
		<script>
			window.simpleJekyllSearch = new SimpleJekyllSearch({
				searchInput: document.getElementById('search-input'),
				resultsContainer: document.getElementById('results-container'),
				searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
				noResultsText: '<li class="no-results">{{ i18n "search_noresults" }}</li>',
				json: '{{ "index.json" | relURL }}'
			});
			
			searchResults();

			function searchResults() {

				var currentItem = null;
				var search = document.getElementById("search-input");
				var results = document.getElementById( "results-container");

				function removeActive() {
					for (i = 0; i < results.children.length; i++) {
						results.children[i].classList.remove("uk-background-muted");
					}
				}

				// Detect all clicks on the document
				document.addEventListener("click", function(event) {

					var isClickSearch = false;
					var isClickResults = false;

					if (search !== null) {
						isClickSearch = search.contains(event.target);
					}

					if (results !== null) {
						isClickResults = results.contains(event.target);
					}

					if (isClickSearch) {
						results.style.display = "block";
					}

					if (!isClickResults && !isClickSearch ) {
						results.style.display = "none";
					}

				});

				results.addEventListener("mouseover", function(event) {

					removeActive();
					event.target.parentElement.classList.add("uk-background-muted");
					currentItem = null;

				});

				results.addEventListener("mouseout", function(event) {
					event.target.parentElement.classList.remove("uk-background-muted");
				});


				search.addEventListener("keyup", function(event) {

					var resultItems = results.children;
					var resultCount = results.children.length;

					if (event.keyCode === 40) {

						if (currentItem < (resultCount - 1)) {
							if (currentItem === null) {
								currentItem = 0;
							} else {
								removeActive();
								currentItem++;
							}
							removeActive();
							resultItems[currentItem].classList.add("uk-background-muted");
						}

					} else if (event.keyCode === 38) {
						if (currentItem > 0) {
							if (currentItem === null) {
								currentItem = 0;
							} else {
								removeActive();
								currentItem--;
							}
							removeActive();
							resultItems[currentItem].classList.add("uk-background-muted");
						}

					} else if (event.keyCode === 13) {
						resultItems[currentItem].children[0].click();

					}

				});

			}
		</script>

		<div class="uk-child-width-1-2@s uk-child-width-1-3@l uk-grid-match uk-margin-medium-top uk-flex uk-flex-center uk-flex-left@s uk-block-posts-grid" data-uk-grid>
			{{ range (.Paginator 2).Pages }}
			<div>{{ partial "card-post.html" . }}</div>
			{{ end }}
		</div>
		<div class="uk-flex uk-flex-center uk-margin-large-top">
			{{ template "_internal/pagination.html" . }}
		</div>
	</div>
</div>
{{ end }}
