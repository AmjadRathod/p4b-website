<section class="uk-section-large uk-section-{{ .background }}">
	<div class="uk-container">
		<div class="uk-child-width-1-2@l uk-grid-large" data-uk-grid>
			<div class="uk-flex uk-flex-middle">
				<div class="uk-block-card-content">
					{{ with .subheading }}
						<div class="uk-text-primary uk-text-uppercase uk-text-medium uk-margin-xxs-bottom">{{ . }}</div>
					{{ end }}
					{{ with .heading }}
						<h2 class="uk-h1 uk-margin-remove uk-text-semi-bold">{{ . }}</h2>
					{{ end }}
					{{ with .text }}
						<div class="uk-text-size-m uk-margin-xxs-top">{{ . }}</div>
					{{ end }}
					{{ if .button.url }}
						<div class="uk-margin-l-top"><a class="uk-button uk-button-link" href="{{ .button.url | relURL }}">{{ .button.text }}</a></div>
					{{ end }}
				</div>
			</div>
			<div class="uk-flex-first@m uk-text-center">
				{{ if .video }}
					{{- $icon := resources.Get "images/icon-play.svg" -}}
					<div class="uk-inline uk-margin-xl-top">
						<img src="{{ .image | absURL }}" alt="{{ .heading }}">
						<div class="uk-position-cover uk-overlay uk-overlay-primary"></div>
						<div class="uk-position-center">
							<a class="uk-play-icon" href="#modal-video" data-uk-toggle><img src="{{ $icon.Permalink }}" alt="play" height="216" width="216"></a>
						</div>
					</div>
				{{ else }}
					<img src="{{ .image | absURL }}" alt="{{ .heading }}">
				{{ end }}
			</div>
		</div>
	</div>
</section>
{{ if .video }}
	<div id="modal-video" class="uk-flex-top" data-uk-modal>
		<div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
			<button class="uk-modal-close-outside" type="button" data-uk-close></button>
			<iframe src="https://www.youtube-nocookie.com/embed/{{ .video }}" width="1120" height="630" frameborder="0" data-uk-video
				data-uk-responsive></iframe>
		</div>
	</div>
{{ end }}
