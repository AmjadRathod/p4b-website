<section class="uk-section-large uk-background-{{ .background }}">
	<div class="uk-container">
		{{ if or .heading .text }}
			<div class="uk-text-center uk-margin-medium-bottom uk-flex-center uk-flex" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 100">
				<div class="uk-width-3-4@m uk-width-1-2@l">
					{{ with .heading }}
						<h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
					{{ end }}
					{{ with .text }}
						<div class="uk-text-lead uk-margin-top">{{ . }}</div>
					{{ end }}
				</div>
			</div>
		{{ end }}
		<div class="uk-child-width-1-2@s uk-child-width-1-3@l uk-grid-match uk-margin-medium-top uk-flex uk-flex-center" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 200">
			{{ $posts := where site.RegularPages "Section" "posts" }}
			{{ range first 3 (where $posts ".Params.featured" "!=" true) }}
				<div>{{ partial "card-post.html" . }}</div>
			{{ end }}
		</div>
	</div>
</section>
