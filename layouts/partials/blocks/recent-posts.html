<section class="uk-section-large uk-section-{{ .background }}">
	<div class="uk-container">
		{{ with .heading }}
			<h2 class="uk-h1 uk-margin-remove uk-text-semi-bold">{{ . }}</h2>
		{{ end }}
		{{ with .text }}
			<div class="uk-text-size-m uk-margin-xs-top">{{ . }}</div>
		{{ end }}
		{{ if .link.url }}
			<div class="uk-margin-xs-top"><a class="uk-button uk-button-link" href="{{ .link.url | relURL }}">{{ .link.text }}</a></div>
		{{ end }}
		<div class="uk-child-width-1-2@s uk-child-width-1-3@l uk-grid-match uk-margin-medium-top uk-flex uk-flex-center" data-uk-grid>
			{{ $posts := where site.RegularPages "Section" "posts" }}
			{{ range first 3 (where $posts ".Params.featured" "!=" true) }}
				<div>{{ partial "card-post.html" . }}</div>
			{{ end }}
		</div>
	</div>
</section>
