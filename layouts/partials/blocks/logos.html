<section class="uk-section-large uk-section-{{ .background }}">
  <div class="uk-container uk-container-small uk-text-center">
    {{ if or .heading .text }}
      <div class="uk-text-center uk-margin-medium-bottom uk-flex-center uk-flex" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; repeat: true; delay: 100">
        <div class="uk-width-3-4@m">
          {{ with .heading }}
            <h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
          {{ end }}
          {{ with .text }}
            <div class="uk-text-lead uk-margin-top">{{ . }}</div>
          {{ end }}
        </div>
      </div>
    {{ end }}
    <div class="uk-child-width-1-3 uk-child-width-1-5@m uk-flex uk-flex-center uk-flex-middle uk-grid-large uk-margin-large-top" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; repeat: true; delay: 200">
      {{ range .logos }}
        <div class="uk-text-center"><img src="{{ . | absURL }}" alt="Logo"></div>
      {{ end }}
    </div>
  </div>
</section>
