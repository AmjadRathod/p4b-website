<section class="uk-section-large uk-section-{{ .background }}">
  <div class="uk-container">
    {{ with .heading }}
      <h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
    {{ end }}
    {{ with .text }}
      <div class="uk-text-lead uk-margin-top">{{ . }}</div>
    {{ end }}
    <div class="uk-child-width-1-2 uk-child-width-1-4@m uk-flex uk-flex-center uk-flex-middle uk-grid-large uk-margin-medium-top" data-uk-grid>
      {{ range .logos }}
        <div class="uk-text-center"><img src="{{ . | absURL }}" alt="Logo"></div>
      {{ end }}
    </div>
  </div>
</section>
