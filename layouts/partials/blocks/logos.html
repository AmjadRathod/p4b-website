<section class="uk-section-large uk-section-{{ .background }}">
  <div class="uk-container">
    {{ with .heading }}
      <h2 class="uk-h1 uk-margin-remove uk-text-semi-bold">{{ . }}</h2>
    {{ end }}
    {{ with .text }}
      <div class="uk-text-size-m uk-margin-xxs-top">{{ . }}</div>
    {{ end }}
    <div data-uk-grid>
        <div class="uk-width-expand">
          <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" data-uk-slider="autoplay: true; autoplay-interval: 3000">
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-{{ .columns }}@l uk-flex uk-flex-center uk-flex-middle">
              {{ range .logos }}
                <li class="uk-text-center"><img src="{{ . | absURL }}" alt="Logo"></li>
              {{ end }}
            </ul>
          </div>        
        </div>
    </div>
  </div>
</section>
