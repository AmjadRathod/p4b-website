<section class="uk-section-large uk-section-{{ .background }}">
  <div class="uk-container uk-text-center">
    {{ if or .heading .text }}
      <div class="uk-margin-medium-bottom uk-flex-center uk-flex">
        <div class="uk-width-3-4@m uk-width-1-2@l">
          {{ with .heading }}
            <h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
          {{ end }}
          {{ with .text }}
            <div class="uk-text-lead uk-margin-top">{{ . }}</div>
          {{ end }}
        </div>
      </div>
    {{ end }}
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-flex uk-flex-center" data-uk-grid>
      {{ range .features }}
        <div>
          <div class="uk-card uk-card-body uk-card-default uk-border-rounded">
            {{ if .icon }}
            <img src="{{ .icon | absURL }}" alt="{{ .heading }}" width="48" height="48">
            {{ end }}
            {{ with .heading }}
            <h4 class="uk-margin-medium-top uk-margin-small-bottom uk-text-uppercase uk-text-spacing-small">{{ . }}</h4>
            {{ end }}
            {{ with .text }}
            <div class="uk-text-size-m">{{ . }}</div>
            {{ end }} 
          </div>
        </div>    
      {{ end }}       
    </div>
  </div>
</section>
