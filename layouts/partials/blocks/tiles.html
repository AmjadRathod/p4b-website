<section class="uk-section-xxl uk-section-{{ .background }}{{ if .padding_remove }} uk-padding-remove-{{ .padding_remove }}{{ end }}">
  <div class="uk-container">
    <div class="uk-grid-small uk-child-width-1-2@m uk-child-width-1-3@l uk-grid-match" data-uk-grid>
      <div class="uk-flex uk-flex-middle uk-text-center uk-text-left@m{{ if eq .heading_width "2" }} uk-width-2-3@l{{ end }}">
        <div class="uk-block-tile-header">
          {{ with .subheading }}
            <div class="uk-text-primary uk-text-uppercase uk-text-medium uk-margin-xxs-bottom">{{ . }}</div>
          {{ end }}
          {{ with .heading }}
            <h2 class="uk-heading-small uk-margin-remove uk-text-semi-bold">{{ . }}</h2>
          {{ end }}
          {{ with .text }}
            <div class="uk-text-size-m uk-margin-xxs-top">{{ . }}</div>
          {{ end }}
        </div>
      </div>
      {{ range .tiles }}
        <div>
          <div class="uk-tile-block-card uk-text-center">
            {{ if .icon }}
              <div class="uk-text-center"><img src="{{ .icon | absURL }}" alt="{{ .heading }}" width="48" height="48"></div>
            {{ end }}
            {{ with .heading }}
              <h3 class="uk-margin-s-top uk-text-semi-bold uk-text-uppercase uk-text-size-m">{{ . }}</h3>
            {{ end }}
            {{ with .text }}
              <div class="uk-text-size-m">{{ . }}</div>
            {{ end }}            
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
